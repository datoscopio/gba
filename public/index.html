<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>Datoscopio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="components/sheetrock/dist/sheetrock.min.js"></script>
    <script type="text/javascript" src="components/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="components/isotope/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="components/flickity/dist/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/topojson.min.js"></script>    
    <script type="text/javascript" src="js/data.js"></script>    

</head>

<body>
<div class="container">
    <button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
    <div id="theSidebar" class="sidebar">
        <button class="close-button">X</button>
        <div class="logo">
            <span class="icon-logo"></span>
            <h1>Datoscopio</h1>
        </div>
        <h2>Radiografía del Conurbano Bonaerense</h2>
        <header class="top-bar">
            <h2 class="top-bar__headline"></h2>
            <div class="bar">
                <div class="filter">
                        <button class="action filter__item filter__item--selected filter__hide" data-filter="*">Ver todos</button>
                        <button class="action filter__item salud" data-filter=".salud">Salud</button>
                        <button class="action filter__item educacion" data-filter=".educacion">Educacion</button>
                        <button class="action filter__item infraestructura" data-filter=".infraestructura">Infraestructura</button>
                </div>
            </div>

        </header>
    </div>
    <div id="theGrid" class="main">


        <section class="grid">
            <!-- <div class="grid__sizer"></div> -->

            <div class="grid__sizer"></div>
            <script id="card-template" type="text/x-handlebars-template">
                <a class="grid__item {{cells.eje_key}}" href="#" data-prioridad="{{cells.prioridad}}" data-orden="{{cells.orden}}" data-viz="{{cells.dataviz_key}}">
                    <span class="category {{cells.eje_key}}">{{cells.eje}} / {{cells.orden}}</span>
                    <h2 class="title title--preview {{cells.eje_key}}">{{cells.titulo}}</h2>
                    <div class="card--text">
                        <p>{{cells.contenido}}</p>
                    </div>

                    <div class="loader {{cells.eje_key}}"></div>


                    <div class="meta meta--preview">
                     
                        <span class="meta__indicador_a icon-{{cells.indicador_a}}"></span>
                        <span class="meta__indicador_b icon-{{cells.indicador_b}}"></span>
                        <span class="meta__indicador_c icon-{{cells.indicador_c}}"></span>
                    </div>
                </a>
            </script>

        </section>
        <section class="content">
            <div class="scroll-wrap">
                <script id="story-template" type="text/x-handlebars-template">
                    <article class="content__item">
                        <span class="category category--full {{cells.eje_key}}">{{cells.eje}} / {{cells.titulo}} / {{cells.cards}} - {{cells.dataviz_key}}</span>
                        <h2 class="title title--full"></h2>

                        <div class="meta meta--full">
                        </div>


                            <button onclick="manageGraph()">mostrar gráfico</button>
                            
                            <div class="grafico"> </div>
    

                        <nav id="cardNav" class="tabs" data-cards="{{cells.cards}}">
                            <ul class="tabs-navigation {{cells.eje_key}}">
                            </ul>
                        </nav>

                    </article>
                </script>
            </div>
            <button class="close-button"><span>Cerrar</span></button>
        </section>
    </div>
</div><!-- /container -->
<!-- /view -->
    <script src="components/classie/classie.js"></script>
